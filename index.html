<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion Website - Raya</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Website Konversi Suhu</h1>
    </header>
    <main>
      <section></section>
      <section>
        <h2>Cara Konversi dari Celcius (&deg;C) ke Fahrenheit(&deg;F)</h2>
        <br />
        <p>
          Suhu <span class="formula">S</span> dalam Fahrenheit (&deg;F) sama
          dengan suhu <span class="formula">S</span> dalam derajat Celcius
          (&deg;C) kali 9/5 tambah 32
        </p>
        <p class="formula">
          S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> &times; 9/5) + 32
        </p>
        <p>Atau</p>
        <p class="formula">
          S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> &times; 1,8) + 32
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
